<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1024">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <div class="login-form-st">
    
    <div class="container">
        <div class="row justify-content-evenly">
            <div class="col-sm-4">
                <div class="logo-tx-sec p-2 text-center">
                <div class="d-block">
                 <img src="/Template/img/ncer-logo.png" alt="ncer_logo" width="120"></div>
                 <span class="title d-block">NCER</span>
                 <span class="subtitle d-block">Student Cell</span>
                </div>
            </div>
            <div class="col-sm-4">
                <form>
                    <h3 class="text-center text-primary mt-2 mb-4"> Login here</h3>
                    <div class="mb-3">
                      <label for="username" class="form-label">Username</label>
                      <input type="text" class="form-control" placeholder="Username" id="username" required>
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" placeholder="Password" id="password" required>
                    </div>
                    <div class="mb-3 text-end">
                        <a href="#">Forgot passward?</a>
                    </div>
                    <button type="submit" class="btn btn-primary col-lg-12 mt-2 mb-4">Login</button>
                  </form>
            </div>
        </div>
   
    </div>
</div>




</body>
</html>
